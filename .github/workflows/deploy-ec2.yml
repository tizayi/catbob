name: deploy to ec2
on:
  push:
    branches:
      - main
  pull_request:
      branches:
        - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest
    
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
          cat >>~/.ssh/config <<END
          Host ec2
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/github-actions-key
            StrictHostKeyChecking no
          END
        env:
          SSH_HOST: ${{ secrets.REMOTE_HOST }}
          SSH_USER: ${{ secrets.USER_NAME }}
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}


      - name: Build & Deploy
        run: |
          sudo ssh ec2 "cd /home/${{ secrets.USER_NAME }}/catbob;bash .github/scripts/container-manager.sh restart"
