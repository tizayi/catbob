name: catbob Code CI
on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        node-version: [16.x]

    name: build/${{ matrix.node-version }}/${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Unit Tests
        run: npm test

      - name: Prettier
        run: npx prettier --check './src/'
